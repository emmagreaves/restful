<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <title>Rest Calculator</title>
    </head>
    <body class = "text-center m-4 ml-4"">
            <h1>Rest Calculator</h1>
            <form action="/calculated" method="post" name="Form" onsubmit="return validateForm() & validateSum()" aria-label="Rest Inputs">
                <label id="homeworkLabel" for="a">Enter your weekly hours of homework time (Vericlass estimated {{x}} hours for you).</label>
                <input autocomplete="off" autofocus name="homeworkHours" value={{x}} type="number" step="any" class="form-control" id="a">
                <br>
                <label id="lectureLabel" for="b">Enter your weekly hours of lecture time (Vericlass estimated {{y}} hours for you).</label>
                <input autocomplete="off" name="lectureHours" value="{{y}}" type="number" step="any" class="form-control" id="b">
                <br>
                <label id="sectionLabel" for="c">Enter your weekly hours of section time.</label>
                <input autocomplete="off" name="sectionHours" placeholder="Section Time Hours" type="number" step="any" class="form-control" id="c">
                <br>
                <label id="outsideLabel" for="d">Enter your weekly hours of outside work, i.e. extracurriculars, work-study, etc.</label>
                <input autocomplete="off" name="outsideHours" placeholder="Outside Work Hours" type="number" step="any" class="form-control" id="d">
                <br>
                <i>If your input is 0 hours, enter 0.</i>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Go!</button>
            </form>
            <script>
              function validateForm() {
                var a = document.forms["Form"]["homeworkHours"].value;
                var b = document.forms["Form"]["lectureHours"].value;
                var c = document.forms["Form"]["sectionHours"].value;
                var d = document.forms["Form"]["outsideHours"].value;
                if (a == null || a == "", b == null || b == "", c == null || c == "", d == null || d == "") {
                  alert("Please Fill All Required Fields.");
                  return false;
              }
            
              else if (a < 0 || b < 0 || c < 0 || d < 0) {
                  alert("Please enter a non-negative input.");
                  return false;
              } 
            }
            function validateSum() {
                if (sum > 140) {
                    alert("Input exceeds validated model.");
                    return false;
                }
            }
          </script>
    </body>
</html>
